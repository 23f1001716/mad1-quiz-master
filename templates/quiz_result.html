<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='user_styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="QuizMaster Logo" class="nav-logo">
                Quiz Result
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">
                    <i class="bi bi-house"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Quiz Results</h2>
                
                <div class="result-circle mb-4">
                    <h1 class="display-1 text-{{ 'success' if percentage >= 60 else 'danger' }}">
                        {{ percentage }}%
                    </h1>
                </div>

                <p class="lead">
                    Score: {{ score }} out of {{ total_questions }}
                </p>

                <hr>

                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
