<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="registration-card">
                    <h2 class="form-title">Create Account</h2>
                    <form class="row g-2" action="{{ url_for('register') }}" method="POST">

                        <div class="col-md-12">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control form-control-sm" id="fullName" name="name" required>
                        </div>
                        <div class="col-md-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username" required>
                        </div>
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                        </div>
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password" name="password" required>
                        </div>
                        <div class="col-md-12">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" id="confirmPassword" name="confirm_password" required>
                        </div>
                        <div class="col-md-12">
                            <label for="qualification" class="form-label">Qualification</label>
                            <select class="form-control form-control-sm" id="qualification" name="qualification" required>
                                <option value="">Select</option>
                                <option>High School</option>
                                <option>Bachelor's</option>
                                <option>Master's</option>
                                <option>Ph.D.</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control form-control-sm" id="dob" name="date_of_birth" required>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="register-btn">
                                Register <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div class="col-12 text-center mt-2">
                            <small class="form-text">Already registered? <a href="{{ url_for('login') }}" class="login-link">Login</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
