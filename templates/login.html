<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static\css\login-styles.css">
</head>
<body>


    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
             <div class="alert alert-{{category}}">Error: {{ message }}</div>
        {% endfor %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="static\logo.png" alt="QuizMaster Logo" class="login-logo">
                        <h2 class="form-title">Welcome Back!</h2>
                    </div>

                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username"  
                                   placeholder="john_123" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"  
                                   placeholder="*******"
                                   required>
                        </div>

                        <button type="submit" class="login-btn">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>

                        <div class="text-center mt-3">
                            <span class="form-text">New to QuizMaster? </span>
                            <a href="{{ url_for('register') }}" class="register-link">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
