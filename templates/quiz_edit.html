<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='sub_edit_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="subject-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <img src="static\logo.png" alt="QuizMaster Logo" class="subject-logo">
                        <h2 class="form-title">Edit Quiz: {{quiz_to_edit.name}}</h2>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                    <form action="/edit_quiz/{{quiz_to_edit.id}}" method="POST">
                        <!-- Quiz Name -->
                        <div class="mb-3">
                            <label for="quizName" class="form-label">
                                <i class="bi bi-journal-check"></i> Quiz Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="quizName" 
                                   name="name" 
                                   value="{{ quiz_to_edit.name }}"
                                   required>
                        </div>

                        <!-- Quiz Duration -->
                        <div class="mb-3">
                            <label for="duration" class="form-label">
                                <i class="bi bi-clock"></i> Duration (HH:MM)
                            </label>
                            <input type="time" 
                                   class="form-control" 
                                   id="duration" 
                                   name="quiz_time_duration" 
                                   value="{{ '%02d:%02d' % (quiz_to_edit.quiz_time_duration // 60, quiz_to_edit.quiz_time_duration % 60) }}"
                                   required>
                        </div>

                        <!-- Quiz Date -->
                        <div class="mb-3">
                            <label for="quizDate" class="form-label">
                                <i class="bi bi-calendar-event"></i> Quiz Date
                            </label>
                            <input type="date" 
                                   class="form-control" 
                                   id="quizDate" 
                                   name="quiz_date" 
                                   value="{{ quiz_to_edit.quiz_date.strftime('%Y-%m-%d') }}"
                                   required>
                        </div>

                        <!-- Feedback -->
                        <div class="mb-3">
                            <label for="feedback" class="form-label">
                                <i class="bi bi-chat-dots"></i> Instructions
                            </label>
                            <textarea class="form-control" 
                                      id="feedback" 
                                      name="feedback" 
                                      rows="3">{{ quiz_to_edit.feedback }}</textarea>
                        </div>

                        <!-- Flash Messages -->
                       

                        <!-- Submit Button -->
                        <button type="submit" class="create-btn">
                            <i class="bi bi-save"></i> Save Changes
                        </button>

                        <!-- Back Link -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('view_chapter', chapter_id=quiz_to_edit.chapter_id) }}" class="back-link">
                                <i class="bi bi-arrow-left"></i> Back to Chapter
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
