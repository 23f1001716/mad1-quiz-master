<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/subject-styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="subject-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuizMaster Logo" class="subject-logo">
                        <h2 class="form-title">Create New Subject</h2>
                    </div>

                    <form action='/create_subject' method="POST">
                        <!-- Subject Name -->
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">
                                <i class="bi bi-book"></i> Subject Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="subjectName" 
                                   name="name" 
                                   placeholder="Enter subject name"
                                   required>
                        </div>

                        <!-- Subject Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text"></i> Description
                            </label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="3" 
                                      placeholder="Enter subject description"
                                      required></textarea>
                        </div>

                        <!-- Subject Standard -->
                        <div class="mb-4">
                            <label for="standard" class="form-label">
                                <i class="bi bi-mortarboard"></i> Standard
                            </label>
                            <select class="form-control" 
                                    id="standard" 
                                    name="subject_standard" 
                                    required>
                                <option value="">Select standard</option>
                                <option value="1">High School</option>
                                <option value="2">Bachelor's</option>
                                <option value="3">Master's</option>
                                <option value="4">Ph.D.</option>
                            </select>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Submit Button -->
                        <button type="submit" class="create-btn">
                            <i class="bi bi-plus-circle"></i> Create Subject
                        </button>

                        <!-- Back Link -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('admin_dashboard') }}" class="back-link">
                                <i class="bi bi-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
