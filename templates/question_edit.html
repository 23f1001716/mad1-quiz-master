<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sub_edit_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="subject-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="QuizMaster Logo" class="subject-logo">
                        <h2 class="form-title">Edit Question</h2>
                    </div>

                    <form action="/edit_question/{{question.id}}" method="POST">
                        <!-- Question -->
                        <div class="mb-3">
                            <label for="question" class="form-label">
                                <i class="bi bi-question-circle"></i> Question
                            </label>
                            <textarea class="form-control" 
                                   id="question" 
                                   name="qsn" 
                                   rows="3"
                                   required>{{ question.qsn }}</textarea>
                        </div>

                        <!-- Option 1 -->
                        <div class="mb-3">
                            <label for="opt1" class="form-label">
                                <i class="bi bi-1-circle"></i> Option 1
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="opt1" 
                                   name="opt1" 
                                   required
                                   value="{{ question.opt1 }}">
                        </div>

                        <!-- Option 2 -->
                        <div class="mb-3">
                            <label for="opt2" class="form-label">
                                <i class="bi bi-2-circle"></i> Option 2
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="opt2" 
                                   name="opt2" 
                                   required
                                   value="{{ question.opt2 }}">
                        </div>

                        <!-- Option 3 -->
                        <div class="mb-3">
                            <label for="opt3" class="form-label">
                                <i class="bi bi-3-circle"></i> Option 3
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="opt3" 
                                   name="opt3" 
                                   value="{{ question.opt3 }}">
                        </div>

                        <!-- Option 4 -->
                        <div class="mb-3">
                            <label for="opt4" class="form-label">
                                <i class="bi bi-4-circle"></i> Option 4
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="opt4" 
                                   name="opt4" 
                                   value="{{ question.opt4 }}">
                        </div>

                        <!-- Correct Answer -->
                        <div class="mb-3">
                            <label for="crct_ans" class="form-label">
                                <i class="bi bi-check-circle"></i> Correct Answer
                            </label>
                            <select class="form-control" 
                                    id="crct_ans" 
                                    name="crct_ans" 
                                    required>
                                <option value="">Select correct option number</option>
                                <option value="1" {% if question.crct_ans == 1 %}selected{% endif %}>Option 1</option>
                                <option value="2" {% if question.crct_ans == 2 %}selected{% endif %}>Option 2</option>
                                <option value="3" {% if question.crct_ans == 3 %}selected{% endif %}>Option 3</option>
                                <option value="4" {% if question.crct_ans == 4 %}selected{% endif %}>Option 4</option>
                            </select>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Submit Button -->
                        <button type="submit" class="create-btn">
                            <i class="bi bi-save"></i> Save Changes
                        </button>

                        <!-- Back Link -->
                        <div class="text-center mt-3">
                            <a href="{{ url_for('view_quiz', quiz_id=question.quiz_id) }}" class="back-link">
                                <i class="bi bi-arrow-left"></i> Back to Quiz
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
